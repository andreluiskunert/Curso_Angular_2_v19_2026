<img
  [src]="imgUrl"
  alt="Imagem"
  width="100%"
  height="300px"
  style="display: block; margin: 0 auto;"
>

<h2>Aqui fazei todo este curso de angular</h2>
<h3>{{ frase }}</h3>

<h3>Diretivas de decisão *ngIf:</h3>
<h4 *ngIf="frase; else mensagemPadrao">{{ frase }}</h4>
<ng-template #mensagemPadrao>
  <p>Bora Codar com Angular no FrontEnd.</p>
</ng-template>

<h3>Diretivas de decisão *ngSwitch:</h3>
<span [ngSwitch]="title">
  <p *ngSwitchCase="true">Condição verdadeira.</p>
  <p *ngSwitchCase="false">Condição falsa.</p>
  <p *ngSwitchDefault>Condição default.</p>
</span>
